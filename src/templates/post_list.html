{% extends "base.html" %}

{% block content %}
<div class="">
    <h1 data-translate="">Список постів</h1>
    <div class="item-card-container">
        {% for post in posts %}
            <a href="/blog/post/{{ post._id }}" class="link a-card">
                <div class="item-card">
                    <img src="{{ post.image }}" alt="Image">
                    <h2>{{ post.title }}</h2>
                    <p data-translate="">{{ post.description }}</p>
                    <i data-translate="">{{ post.author }}, {{ post.date_creation | format_date }}</i>
                </div>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
